# This is a basic workflow to help you get started with Actions
name: Build and Deploy Spring Boot to AWS EC2

on:
  push:
    branches: [ main ]

env:
  PROJECT_NAME: moabuza
  BUCKET_NAME: moamoa-bucket
  CODE_DEPLOY_APP_NAME: moamoa
  DEPLOYMENT_GROUP_NAME: moabuza1

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Java JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
      
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

#      # 전송할 파일을 담을 디렉토리 생성
#      - name: Make Directory for deliver
#        run: mkdir deploy
#
#     # Jar 파일 Copy
#      - name: Copy Jar
#        run: cp ./build/libs/*.jar ./deploy/
#
#     # appspec.yml Copy
#      - name: Copy appspec
#        run: cp appspec.yml ./deploy/

      - name: Make Zip File
        run: zip -qq -r ./moabuza-prac-deploy.zip .
        shell: bash

      #$moabuza-prac-deploy.zip .
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      #s3://$BUCKET_NAME/moabuza-prac-deploy.zip
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./moabuza-prac-deploy.zip s3://$BUCKET_NAME/moabuza-prac-deploy.zip

      - name: Code Deploy
        run: aws deploy create-deployment --application-name $CODE_DEPLOY_APP_NAME --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name $DEPLOYMENT_GROUP_NAME --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=moabuza-prac-deploy.zip
